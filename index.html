<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Selector</title>

    <!-- Styles for mapbox -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css"/>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="service-zones-output-container">
        <select id="boundary-type" style="padding: 5px; margin: 10px;">
            <option value="us-counties">US Counties</option>
            <option value="us-states">US States</option>
            <option value="ca-provinces">Canada Provinces</option>
        </select>
        <h3>Selected Service Zones</h3>
        <pre id="service-zones-output"></pre>
    </div>

    <div id="map"></div>
    
    <!-- Load the `tiles-mapbox` library. -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
